<ion-header>
  <ion-toolbar>
    <ion-title>glosario</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>
<ion-searchbar (ionChange)="buscar($event)" ></ion-searchbar>
<ion-content>
  <ion-list>
    <ion-item (click)="goToDetailPage(definicion.palabra)" *ngFor="let definicion of definiciones | filtro: textoBuscar">
      <ion-label>
        {{definicion.palabra}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
