<ion-header>
  <ion-toolbar>
    <ion-title>Caracter√≠sticas</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-card text-center button (click)="goTo(musgo.genero, musgo.id)" *ngFor="let musgo of musgos">
              <p text-wrap>{{musgo.caracteristica}}</p>
              <ion-img [src]="musgo.imagen" ></ion-img>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-button expand="full" (click)="goToGlosarioPage()">Glosario</ion-button>
  </ion-card>
</ion-content>
